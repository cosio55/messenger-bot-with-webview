<html>

<head>
    <title>Bot with webview example</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <step-wizard>
                <tab name="¿El Ministerio de Salud te ha asignado aislamiento domiciliar?" :selected="true"></tab>
                <tab name="¿Tienes secreción nasal?"></tab>

                <tab name=""></tab>
            </step-wizard>
            <div class="privacy">
                <p>
                    Encuentra nuestra <a href="privacy-policy.html">política de privacidad</a>.
                </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
